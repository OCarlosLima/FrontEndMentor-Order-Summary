<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./CSS/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <main class="container">

    <!-- MAIN IMG -->
    <img src="./images/illustration-hero.svg" alt="avatar_image">

    <!-- ALL TEXT -->
    <section class="square">
      <h1>
        Order Summary
      </h1>
      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>

      <!-- PLAN INFO -->
      <div class="plan_info">
        <div class="music_price">
          <img src="./images/icon-music.svg" alt="icon_music">
          <div class="price">
            <h5>
              Annual Plan
            </h5>
            <span>
              $59.99/year
            </span>
          </div>
        </div>

        <a href="">
          Change
        </a>  
      </div>

      <button class="button">
        Proceed to Payment
      </button>

      <a href="" class="cancel_link">
        Cancel Order
      </a>
    </section>
  </main>

</body>
</html>
